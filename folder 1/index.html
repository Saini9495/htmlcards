<!DOCTYPE html>
<html>
    <head>
    <meta charset="UTF-8">
    <title>Gitignore Folder</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            background: #e0e0e0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .message {
            background: white;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            padding: 40px;
            text-align: center;
        }
        .message h1 {
            margin: 0;
            color: #333;
        }
    </style>
    <body>
        <div class="message">
            <h1>This is a gitignore folder.</h1>
        </div>
    </body> 
    </head>
</html>
